{% extends "base.html" %}
{% block content %}
<h1>Create Lesson</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.title.label }}<br>
        {{ form.title(size=32) }}
    </p>
    <p>
        {{ form.content.label }}<br>
        {{ form.content(rows=4, cols=32) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
